<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- behavior=slide,scroll -->
    <marquee direction="right" behavior="alternate" height="100px" bgcolor="yellow">
        Hello Welcome To FCT !
    </marquee>

    <marquee direction="right" behavior="slide" height="100px" bgcolor="yellow">
        Hello Welcome To FCT !
    </marquee>

    <marquee direction="right" behavior="scroll" height="100px" bgcolor="yellow">
        Hello Welcome To FCT !
    </marquee>

    <marquee direction="right" scrollamount="2" behavior="alternate" height="100px" bgcolor="yellow">
        Hello Welcome To FCT !
    </marquee>

    <marquee direction="right" scrollamount="20" behavior="alternate" height="100px" bgcolor="yellow">
        Hello Welcome To FCT !
    </marquee>
</body>
</html>
